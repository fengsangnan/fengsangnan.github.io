<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="../favicon.ico">
    <title>MBTI职业性格测试</title>
    <!-- Bootstrap 样式表 -->
    <link href="../cpnts/bootstrap4.0.0/css/bootstrap.css" rel="stylesheet">
    <!-- 当前页面用到的自定义样式表 -->
    <link href="../styles/02ceshi.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid" style="padding-bottom: 60px">
    <div class="row row1 fixed-top">
        <div class="col-12">
            <!--“更多”导航栏-->
            <h5 class="text-white text-center zi phonetop">MBTI职业性格测试</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1 col-md-2"></div>
        <div class="col-xs-10 col-md-8 bg-white">
            <form style="margin-top: 60px">
                <div class="q1">
                    1.认识你的人倾向形容你为：
                    <div class="radio">
                        <label>
                            <input type="radio" name="oR1" id="q1R1" value="1-1">
                            热情和敏感
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="oR1" id="q1R2" value="1-2">
                            逻辑和明确
                        </label>
                    </div>
                </div>
                <div class="q2">
                    2.下列哪一件事听起来比较吸引你？
                    <div class="radio">
                        <label>
                            <input type="radio" name="oR2" id="q2R1" value="2-1" >
                            与恋人到有很多人且社交活动频繁的地方
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="oR2" id="q2R2" value="2-2">
                            呆在家中与恋人做一些特别的事情，例如说观赏一部有趣的录影带并享用你最喜欢的外卖食物
                        </label>
                    </div>
                </div>
                <div class="q3">
                    3.你倾向通过以下哪种方式收集信息：
                    <div class="radio">
                        <label>
                            <input type="radio" name="oR3" id="q3R1" value="3-1">
                            你对有可能发生之事的想象和期望。
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="oR3" id="q3R2" value="3-2">
                            你对目前状况的实际认识
                        </label>
                    </div>
                </div>
                <div class="q4">
                    4.哪种特质更像你：
                    <div class="radio">
                        <label>
                            <input type="radio" name="oR4" id="q4R1" value="4-1">
                            友善而仁慈
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="oR4" id="q4R2" value="4-2">
                            冷静而理智
                        </label>
                    </div>
                </div>
                <div class="q5">
                    5.你倾向拥有
                    <div class="radio">
                        <label>
                            <input type="radio" name="oR5" id="q5R1" value="5-1" >
                            很多认识的人和很亲密的朋友
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="oR5" id="q5R2" value="5-2">
                            一些很亲密的朋友和一些认识的人
                        </label>
                    </div>
                </div>
                <div class="q6">
                    6.你倾向相信
                    <div class="radio">
                        <label>
                            <input type="radio" name="oR6" id="q6R1" value="6-1" >
                            你的直觉
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="oR6" id="q6R2" value="6-2">
                            你直接的观察和现成的经验
                        </label>
                    </div>
                    <div class="fixed-bottom  fixdibu hidden-sm-up">
                        <span class="text-center div5">
                            <svg class="icon icon-faxian" aria-hidden="true">
                                <use xlink:href="#icon-faxian"></use>
                            </svg>
                        </span>
                        <span class="text-center div5">
                            <svg class="icon icon-tubiaozhizuomoban" aria-hidden="true">
                                <use xlink:href="#icon-tubiaozhizuomoban"></use>
                            </svg>
                        </span>
                        <span class="text-center div5">
                            <a href="#">
                                <svg class="icon icon-tianjia" aria-hidden="true">
                                    <use xlink:href="#icon-tianjia"></use>
                                </svg>
                            </a>
                        </span>
                        <span class="text-center div5">
                            <svg class="icon icon-fenxianglicaichengjiu" aria-hidden="true">
                                <use xlink:href="#icon-fenxianglicaichengjiu"></use>
                            </svg>
                        </span>
                        <span class="text-center div5">
                            <svg class="icon icon-wo" aria-hidden="true">
                                <use xlink:href="#icon-wo"></use>
                            </svg>
                        </span>
                    </div>
                </div>
                <a class="btn btn-info lianjie" href="02ceshiwancheng.html">测试结束</a>
            </form>
        </div>
        <div class="col-xs-1 col-md-2"></div>
    </div>
</div>


<script src="../cpnts/jquery/jquery-3.3.1.min.js"></script>

</html>
